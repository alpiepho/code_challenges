
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Articles</title>
  <style>
    /* Write your CSS solution here (do not edit the surrounding HTML) */
    html,body {
      padding:0;
      margin:0;
      height:100%;
    }
    article {
      min-height: 50%;
      width: 50%;
      float: left;
    }
    article:nth-child(1) {
      background: red;
    }
    article:nth-child(2) {
      background: yellow;
    }
    article:nth-child(3) {
      background: blue;
    }
    article:nth-child(4) {
      background: green;
    }


  </style>
</head>
<body>
  <article>First</article>
  <article>Second</article>
  <article>Third</article>
  <article>Fourth</article>
</body>
</html>
